<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h2 class="text-center">Firebase Train Scheduler</h2>
    </div>




    <div class="card" id="train-schedule-card">
      <div class="card-header">
        Current Train Schedule
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <tr>
              <td>1</td>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="card" id="add-train-card">
      <div class="card-header">
        Add Train
      </div>
      <div class="card-body">

        <form>
          <div class="form-group">
            <label for="input-train-name">Train Name</label>
            <input type="text" class="form-control" id="input-train-name">
          </div>
          <div class="form-group">
            <label for="input-destination">Destination</label>
            <input type="text" class="form-control" id="input-destination">
          </div>
          <div class="form-group">
            <label for="input-first-train-time">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="input-first-train-time">
          </div>
          <div class="form-group">
            <label for="input-frequency">Frequency (min)</label>
            <input type="text" class="form-control" id="input-frequency">
          </div>
          <button type="submit" class="btn btn-primary" id="submit-train">Submit</button>
        </form>


      </div>
    </div>

  </div>









  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="assets/javascript/main.js"></script>

</body>

</html>
